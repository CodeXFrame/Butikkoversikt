    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/theme.css" />
    </head>
    
    <body>
    
        <!-- Header & Navigasjon -->
        <header class="navbar navbar-expand-lg navbar-theme bg-header shadow-sm py-2 sticky-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="assets/images/hero/hero.png" alt="Butikkoversikt logo" style="height: 60px;">
                    <div>
                        <strong class="fs-5">Butikkoversikt.no</strong><br>
                        <small class="text-muted-theme">Norges nettbutikk-guide</small>
                    </div>
                </a>
    
                <!-- Meny for mobil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    title="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Forside</a></li>
                        <li class="nav-item"><a class="nav-link" href="kategori.html">Kategorier</a></li>
                        <li class="nav-item"><a class="nav-link" href="ukens-anbefalte.html">Ukens Anbefalte</a></li>
                        <li class="nav-item"><a class="nav-link" href="kampanjer.html">Kampanjer</a></li>
                        <li class="nav-item"><a class="nav-link" href="guider/main-guider.html">Guider</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt oss</a></li>
                    </ul>
                </div>
            </div>
            </div>
            <button id="themeToggleBtn" class="btn btn-sm btn-primary"
                style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">Bytt Tema</button>
            </header>

    <!-- Filtreringsmeny -->
    <section class="container mt-4">
        <h2 class="mb-4 text-center">Filtrer etter kategori</h2>
        <div class="sticky-top bg-white p-3 shadow-sm mb-4">
            <div class="input-group mb-3">
                <input type="text" id="searchCategories" class="form-control" placeholder="Søk etter kategori...">
            </div>
            <div id="categoryList"></div>
            <button id="applyFilter" class="btn btn-primary mt-3 w-100">Filtrer</button>
        </div>
    </section>

    <!-- Søk -->
    <section class="search-section py-5" style="background-color: var(--search-section-bg);">
        <div class="container text-center">
            <h2 class="mb-4 fade-in">Hva ser du etter?</h2>
            <p class="text-muted mt-3 fade-in">Skriv inn det du leter etter – vi finner butikker og guider for deg</p>
    
            <div class="search-wrapper d-flex justify-content-center align-items-center gap-2 fade-in position-relative">
                <i class="bi bi-search fs-4 text-muted"></i>
    
                <!-- Autocomplete-wrapper -->
                <div class="position-relative w-100">
                    <input type="text" id="searchInput" placeholder="Søk etter butikk, kategori eller guide"
                        class="form-control search-input" />
                    <ul id="autocomplete-list" class="autocomplete-items"></ul>
                </div>
            </div>
    
            <!-- Interaktive tags -->
            <div id="search-subcategory-tags" class="mt-4 d-flex flex-wrap justify-content-center gap-2 fade-in"></div>
    
    
            <div id="search-results" class="search-results mt-5 text-start fade-in"></div>
        </div>
    </section>


    <!-- Innhold -->
    <main class="py-5">
        <section class="container mt-4">
            <div id="kategoriMeny" class="mb-4"></div>
            <h1 id="kategori-tittel" class="text-center mb-5">Velg en kategori for å vise butikker</h1>
            <div id="butikk-container" class="row g-4 justify-content-center">
                <!-- Butikkortene fylles inn her av JavaScript -->
            </div>
        </section>
        
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/effects/fade-in.js"></script>
    <script src="assets/js/effects/menu-toggle.js"></script>
    <script src="assets/js/effects/theme-toggle.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/generate/generate-kategori.js"></script>
    <script src="assets/js/generate/generate-category-menu.js"></script>
 
    <script src="assets/js/generate/generate-kategori-filter.js"></script>
</body>

<!DOCTYPE html>
<html lang="no" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aktuelle kampanjer og tilbud – Butikkoversikt.no</title>
    <meta name="description"
        content="Få oversikt over pågående kampanjer og rabattkoder fra kjente nettbutikker. Nye tilbud oppdateres løpende." />
    <meta name="keywords" content="nettbutikker, shopping, netthandel, tilbud, kampanjer, norske butikker" />
    <meta name="author" content="Butikkoversikt.no" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Butikkoversikt.no – Din guide til nettbutikker" />
    <meta property="og:description"
        content="Utforsk butikker etter kategori og finn aktuelle tilbud, guider og anbefalinger." />
    <meta property="og:image" content="https://butikkoversikt.no/assets/images/hero/butikkoversikt-og-image.jpg" />
    <meta property="og:url" content="https://butikkoversikt.no" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Butikkoversikt.no – Din guide til nettbutikker" />
    <meta name="twitter:description"
        content="Finn relevante nettbutikker sortert etter kategori med søk og filtrering." />
    <meta name="twitter:image" content="https://butikkoversikt.no/assets/images/hero/butikkoversikt-og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/theme-tøff.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    </head>

<body data-page="kampanjer">

    <!-- Sticky Header -->
    <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
        <div id="header-placeholder"></div>
    </div>

    <div class="alert alert-info text-center mb-4" role="alert">
        <strong>Merk:</strong> Kampanjene som vises her er foreløpig eksempler (dummy-data) og skal byttes ut med ekte
        kampanjer før lansering.
    </div>

    
    <!-- Annonsekarusell -->
    <section class="container mb-5" aria-label="Aktuelle annonser">
        <h2 class="mb-4 text-center">Aktuelle Annonser</h2>
        <div id="annonse-banner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Annonsekort blir generert her -->
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#annonse-banner" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#annonse-banner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#annonse-banner" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#annonse-banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#annonse-banner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
  


    <!-- Hero seksjon -->
    <section class="hero-banner text-center p-5 mb-5" aria-label="Introduksjon til kampanjer">
        <h1>Ukens Kampanjer</h1>
        <p class="lead">Få med deg de beste tilbudene og kampanjene akkurat nå!</p>
    </section>

    <!-- Filtrering og sortering -->
    <section class="container mb-5" aria-label="Filtrering og sortering av kampanjer">
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="filterKategori" class="form-label">Velg kategori:</label>
                <select id="filterKategori" class="form-select">
                    <option value="alle">Alle kategorier</option>
                    <option value="Elektronikk">Elektronikk</option>
                    <option value="Klær og mote">Klær og mote</option>
                    <option value="Helse og skjønnhet">Helse og skjønnhet</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="sortering" class="form-label">Sorter etter:</label>
                <select id="sortering" class="form-select">
                    <option value="nyeste">Nyeste først</option>
                    <option value="eldste">Eldste først</option>
                    <option value="populaere">Mest populære</option>
                </select>
            </div>
        </div>
    </section>

    
    <!-- Kampanjeoversikt -->
    <section class="container mb-5" aria-label="Oversikt over kampanjer">
        <div id="kampanje-list" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Kampanjekort blir generert her -->
        </div>
    </section>

    


    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/effects/menu-toggle.js"></script>
    <script src="assets/js/generate/kampanjer/generate-kampanjer.js" defer></script>
    <script src="assets/js/generate/kampanjer/generate-kampanjer-forside.js" defer></script>
    <script src="assets/js/footer.js" defer></script>
    <script src="assets/js/header.js" defer></script>

</body>

</html>

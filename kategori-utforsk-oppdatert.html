<!DOCTYPE html>
<html lang="no" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butikkoversikt.no - Utforsk etter kategori</title>
  <!-- Bootstrap og Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Egen stilark -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/theme-tøff.css" />
</head>

<body data-page="kategori-utforsk">
  <!-- Sticky Header -->
  <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
    <div id="header-placeholder"></div>
  </div>

  <main>
    <section class="hero-section py-5 text-center">
      <div class="container">
        <h1 class="display-5 fw-bold">Utforsk butikker etter kategori</h1>
        <p class="lead text-muted">Velg en kategori for å se relevante nettbutikker</p>
      </div>
    </section>

    <section class="filter-section py-4">
      <div class="container mb-4">
        <div id="kategori-filter-knapper" class="d-flex flex-wrap gap-2 justify-content-center"></div>
        <div id="butikk-teller" class="text-center text-muted mt-3 small"></div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row" id="kategoriContainer">
          <!-- Butikkort vises her -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/effects/theme-toggle.js"></script>
  <script src="assets/js/generate/kategori-mal/generate-kategori-utforsk.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
</body>
</html>

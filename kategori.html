<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kategorier – Utforsk nettbutikker etter tema</title>
  <meta name="description"
    content="Bla gjennom alle hovedkategorier og finn nettbutikker som passer dine behov. Klær, helse, hobby, barn og mer." />
  <meta name="keywords" content="nettbutikker, shopping, netthandel, tilbud, kampanjer, norske butikker" />
  <meta name="author" content="Butikkoversikt.no" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Butikkoversikt.no – Din guide til nettbutikker" />
  <meta property="og:description"
    content="Utforsk butikker etter kategori og finn aktuelle tilbud, guider og anbefalinger." />
  <meta property="og:image" content="https://butikkoversikt.no/assets/images/hero/butikkoversikt-og-image.jpg" />
  <meta property="og:url" content="https://butikkoversikt.no" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Butikkoversikt.no – Din guide til nettbutikker" />
  <meta name="twitter:description"
    content="Finn relevante nettbutikker sortert etter kategori med søk og filtrering." />
  <meta name="twitter:image" content="https://butikkoversikt.no/assets/images/hero/butikkoversikt-og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/theme-tøff.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body data-page="kategori">
<!-- Sticky Header -->
<div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
  <div id="header-placeholder"></div>
</div>

  <!-- Tittel for valgt kategori -->
  <div class="container my-4">
    <h1 id="kategoriTittel" class="text-center text-heading mb-4">Kategori</h1>
  </div>

  <!-- Dropdown for underkategorier -->
  <div class="container">
    <div class="dropdown mb-4">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="subcategoryDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        Velg underkategori
      </button>
      <ul class="dropdown-menu" id="subcategoryMenu">
        <!-- Underkategorier lastes inn her dynamisk -->
      </ul>
    </div>
  </div>

  <!-- Kategorikort -->
  <main class="py-5">
    <div class="container">
      <div class="row g-4" id="butikk-container">
        <!-- Her fylles kategorikortene inn av JavaScript -->
      </div>
    </div>
  </main>

  <!-- Vis flere/færre knapper -->
  <div class="container text-center mt-4">
    <button id="vis-mer-knapp" class="btn btn-outline-primary">Vis flere butikker</button>
    <button id="vis-faerre-knapp" class="btn btn-outline-secondary" style="display: none;">Vis færre</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/generate/kategori/generate-kategori.js" defer></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
</body>

</html>

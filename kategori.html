<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori - Butikkoversikt.no</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>

    <!-- Header & Navigasjon -->
    <header class="navbar navbar-expand-lg navbar-theme bg-header shadow-sm py-2 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="assets/images/hero/hero.png" alt="Butikkoversikt logo" style="height: 60px;">
                <div>
                    <strong class="fs-5">Butikkoversikt.no</strong><br>
                    <small class="text-muted-theme">Norges nettbutikk-guide</small>
                </div>
            </a>
        </div>
    </header>

    <!-- Søke- og filtreringsfelt -->
    <section class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Søk etter butikk, kategori eller underkategori...">
        </div>

        <div class="btn-group mb-4" role="group" id="filter-container">
            <!-- Knapper lastes inn her dynamisk -->
        </div>
    </section>

    <!-- Butikkvisning -->
    <main class="container mt-5">
        <div id="butikk-container" class="row g-4 justify-content-center">
            <!-- Butikkortene fylles inn her dynamisk -->
        </div>
    </main>

    <!-- Paginering -->
    <div class="container text-center mt-4">
        <button id="vis-mer-knapp" class="btn btn-outline-primary">Vis flere butikker</button>
        <button id="vis-faerre-knapp" class="btn btn-outline-secondary" style="display: none;">Vis færre</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/generate/generate-kategori-filter.js" defer></script>
</body>
</html>

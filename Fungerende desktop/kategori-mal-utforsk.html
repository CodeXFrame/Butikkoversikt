
<!DOCTYPE html>
<html lang="no" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butikkoversikt.no - Utforsk alle butikker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/theme-tøff.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body data-page="kategori">
  <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
    <div id="header-placeholder"></div>
    <div class="container-fluid py-2 d-flex justify-content-between">
      <button id="scrollTopButton" class="btn btn-secondary">Til toppen ↑</button>
    </div>
    <nav id="kategoriMeny" class="sticky-category-nav"></nav>
  </div>

  <main class="py-4">
    <div class="container d-md-none">
      <label for="mobilCategorySelect" class="form-label">Filtrer etter kategori</label>
      <select id="mobilCategorySelect" class="form-select mb-3">
        <option value="">Vis alle kategorier</option>
        <option value="Alt-mulig butikker">Alt-mulig butikker</option>
        <option value="Barn og baby">Barn og baby</option>
        <option value="Klær og mote">Klær og mote</option>
        <option value="Elektronikk og data">Elektronikk og data</option>
        <option value="Sport og fritid">Sport og fritid</option>
        <option value="Gaming og tilbehør">Gaming og tilbehør</option>
        <option value="Fritid og gaver">Fritid og gaver</option>
        <option value="Mat og drikke">Mat og drikke</option>
        <option value="Bøker og media">Bøker og media</option>
        <option value="Underholdning og popkultur">Underholdning og popkultur</option>
        <option value="Møbler og interiør">Møbler og interiør</option>
        <option value="Helse og egenpleie">Helse og egenpleie</option>
        <option value="Hobby og DIY">Hobby og DIY</option>
        <option value="Reise og opplevelser">Reise og opplevelser</option>
      </select>
    </div>

    <div class="container">
      <div class="row g-4" id="kategoriContainer"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/effects/theme-toggle.js"></script>
  <script src="assets/js/generate/kategori-mal/generate-kategorioversikt.js"></script>
  <script src="assets/js/filter-mobil-tags.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
</body>
</html>

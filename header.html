<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header test</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Egne farger og stil -->
  <style>
    :root {
      --primary: #004c99;
      --bg: #f8f9fa;
      --text: #212529;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    .custom-header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .custom-header a {
      color: white;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: 500;
    }

    .custom-header a:hover {
      text-decoration: underline;
    }

    .search-bar {
      border-radius: 25px;
      padding: 0.4rem 1rem;
      border: none;
      width: 200px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo {
      font-weight: 600;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <header class="custom-header">
    <div class="d-flex align-items-center gap-3">
      <div class="logo"><i class="bi bi-shop"></i> Butikkoversikt.no</div>
      <nav class="d-none d-md-flex">
        <a href="#">Kategorier</a>
        <a href="#">Topp 25</a>
        <a href="#">Guider</a>
        <a href="#">Om oss</a>
      </nav>
    </div>

    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Søk...">
      <button class="btn btn-light rounded-circle" title="Søk"><i class="bi bi-search"></i></button>
    </div>
  </header>

</body>
</html>

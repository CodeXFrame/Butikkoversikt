<body>
    <h1>üïπÔ∏è Spill uten URL</h1>
    <button onclick="validateUrls()">üîç Sjekk URL-status</button>
    <table id="missing-url-table">
        <thead>
            <tr>
                <th>Tittel</th>
                <th>Lansering</th>
                <th>Plattformer</th>
                <th>URL</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let gameData = [];

        fetch("../assets/data/spillkalender-2025.json")
            .then(res => res.json())
            .then(data => {
                gameData = data;
                renderTable();
            });

        function renderTable() {
            const tbody = document.querySelector("#missing-url-table tbody");
            tbody.innerHTML = "";

            gameData.forEach((spill, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${spill.title}</td>
                    <td>${new Date(spill.release).toLocaleDateString()}</td>
                    <td>${spill.platforms.join(", ")}</td>
                    <td><input class="url-input" type="text" value="${spill.url || ""}" data-index="${index}" placeholder="Lim inn URL her..." /></td>
                    <td class="status-cell"></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function validateUrls() {
            const inputs = document.querySelectorAll(".url-input");
            for (const input of inputs) {
                const index = input.dataset.index;
                const url = input.value.trim();
                const statusCell = input.parentElement.nextElementSibling;

                if (!url) {
                    statusCell.textContent = "‚ùå Mangler URL";
                    continue;
                }

                try {
                    const res = await fetch(url, { method: "GET", mode: "no-cors" });
                    statusCell.textContent = "‚úÖ Sjekket (no-cors)";

                    statusCell.textContent = res.ok ? "‚úÖ OK" : `‚ùå ${res.status}`;
                } catch {
                    statusCell.textContent = "‚ùå Feil ved henting";
                }
            }
        }
    </script>
</body>
</html>

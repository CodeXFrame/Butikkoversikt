
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Test - Mobilfilter Kontrollert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .store-card {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: .5rem;
    }
    @media (max-width: 767.98px) {
      .desktop-filter { display: none !important; }
    }
  </style>
</head>
<body class="p-3">

<div class="container my-3">
  <button id="mobilFilterToggle" class="btn btn-outline-primary w-100 mb-3">
    ☰ Filtrer
  </button>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="mobilFilter" aria-labelledby="mobilFilterLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobilFilterLabel">Filtrer butikker</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Lukk"></button>
  </div>
  <div class="offcanvas-body">
    <div id="tagFilter" class="d-flex flex-wrap"></div>
  </div>
</div>

<!-- Butikkort -->
<div id="butikkListe">
  <div class="store-card" data-tags="barn, leker">Lekebutikken</div>
  <div class="store-card" data-tags="elektronikk, gaming">Komplett</div>
  <div class="store-card" data-tags="klær, mote">Zalando</div>
  <div class="store-card" data-tags="baby, barn">Barnas Hus</div>
  <div class="store-card" data-tags="sport, klær">XXL</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="filter-mobil-tags-controlled.js"></script>
</body>
</html>

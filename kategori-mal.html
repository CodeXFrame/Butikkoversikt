<!-- Oppdatert kategori-mal.html -->
<section class="py-5">
  <div class="container">
    <h2 id="kategori-tittel" class="text-center mb-4"></h2>
    <p id="kategori-beskrivelse" class="text-muted text-center"></p>

    <div id="underkategorier-wrapper" class="d-flex flex-wrap justify-content-center gap-2 mb-4 d-none">
      <!-- Underkategori-knapper genereres her -->
    </div>

    <div id="butikk-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const kategori = new URLSearchParams(window.location.search).get("kategori");

    const underkategorierMap = {
      "Klær og mote": ["Dameklær", "Herreklær", "Tilbehør og sko"],
      "Elektronikk og data": [
        "PC og tilbehør",
        "Mobil og nettbrett",
        "Lyd og bilde",
        "Smartprodukter og IoT",
        "Komponenter og gamingutstyr"
      ],
      "Helse og egenpleie": [
        "Apotek og helseprodukter",
        "Hud- og kroppspleie",
        "Hår- og skjønnhetspleie",
        "Sminke og kosmetikk",
        "Trening og velvære"
      ],
      "Barn og baby": [
        "Barneklær",
        "Babyutstyr",
        "Leker og spill",
        "Barnerom og møbler",
        "Bleier og hygiene",
        "Mat og amming"
      ],
      "Sport og fritid": [
        "Sportsklær og sko",
        "Trening og treningsutstyr",
        "Friluft og tur",
        "Sykkel og sykkelutstyr",
        "Fiske og jakt"
      ],
      "Møbler og interiør": [
        "Møbler",
        "Belysning",
        "Tekstiler og tepper",
        "Dekor og interiør"
      ],
      "Gaming og tilbehør": [
        "Gamingutstyr og komponenter"
      ],
      "Fritid og gaver": [
        "Gadgets og gaver"
      ]
    };

    if (underkategorierMap[kategori]) {
      const underkatWrapper = document.getElementById("underkategorier-wrapper");
      if (underkatWrapper) {
        underkatWrapper.classList.remove("d-none");
      }
    }
  });
</script>

<!-- Scripts -->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/generate-kategori.js"></script>
<script src="/assets/js/menu-toggle.js"></script>

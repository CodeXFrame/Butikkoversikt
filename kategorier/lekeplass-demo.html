
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lekeplass Demo | Butikkoversikt.no</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
    }

    .category-card {
      height: 100%;
      padding: 16px;
      border-radius: 12px;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
      border: 1px solid #e0e0e0;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      position: relative;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .category-card img {
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .badge-popular {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffc107;
      color: #333;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Lekeplass: Mer liv i butikkort</h1>
  <div class="row g-4">
    <div class="col-md-3">
      <div class="card category-card fade-in">
        <span class="badge-popular">Populær</span>
        <img src="https://butikkoversikt.no/assets/images/klær-og-mote/Zalando.png" alt="Zalando" class="img-fluid" />
        <h5>Zalando.no</h5>
        <p>Stort utvalg av mote til dame, herre og barn.</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card category-card fade-in">
        <span class="badge-popular">Ny!</span>
        <img src="https://butikkoversikt.no/assets/images/helse/Farmasiet.png" alt="Farmasiet" class="img-fluid" />
        <h5>Farmasiet.no</h5>
        <p>Norges største nettapotek – rask frakt.</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card category-card fade-in">
        <img src="https://butikkoversikt.no/assets/images/elektronikk/CDON.png" alt="CDON" class="img-fluid" />
        <h5>CDON.no</h5>
        <p>Elektronikk, gaming og underholdning på nett.</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Enkel fade-in ved scroll
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>

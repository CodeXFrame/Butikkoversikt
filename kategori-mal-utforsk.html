
<!DOCTYPE html>
<html lang="no" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butikkoversikt.no - Utforsk alle butikker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/theme-tøff.css">
  <style>
    @media (max-width: 767.98px) {
      .sticky-category-nav {
        display: none !important;
      }
    }
  </style>
</head>

<body data-page="kategori">
  <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
    <div id="header-placeholder"></div>
    <div class="container-fluid py-2 d-flex justify-content-between">
      <button id="scrollTopButton" class="btn btn-secondary">Til toppen ↑</button>
    </div>
    <nav id="kategoriMeny" class="sticky-category-nav"></nav>
  </div>

  <main class="py-5">
    <div class="container">
      <div class="row g-4" id="kategoriContainer"></div>
    </div>
  </main>

  <button class="btn btn-outline-primary d-md-none w-100 mb-3" data-bs-toggle="offcanvas" data-bs-target="#mobilFilter" aria-controls="mobilFilter">
    ☰ Filtrer
  </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="mobilFilter" aria-labelledby="mobilFilterLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobilFilterLabel">Filtrer butikker</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Lukk"></button>
    </div>
    <div class="offcanvas-body">
      <div id="mobilFilterInnhold">
        <nav id="tagFilter" class="tag-filter d-flex flex-wrap">
          <!-- Dynamisk tag-knapper genereres av JS -->
        </nav>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="assets/js/effects/theme-toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/generate/kategori-mal/generate-kategorioversikt.js"></script>
  <script src="assets/js/filter-mobil-tags.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
</body>

</html>

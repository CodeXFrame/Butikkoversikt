<!DOCTYPE html>
<html lang="no" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utforsk alle kategorier - Butikkoversikt.no</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/theme.css" />

<body class="kategori-side">

  <header class="navbar navbar-expand-lg navbar-theme bg-header shadow-sm py-2">

      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="assets/images/hero/hero.png" alt="Butikkoversikt logo" style="height: 100px;" class="me-2">
        <div>

  </header>

  <main class="py-5">
    <div class="container py-4">
      <h1 class="text-center mb-4">Utforsk alle butikker</h1>

        <input type="text" id="butikksok" class="form-control w-75 mx-auto"

      <div id="kategoriContainer" class="row g-4">

      </div>

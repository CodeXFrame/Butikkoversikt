<!DOCTYPE html>
<html lang="no" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butikkoversikt.no - Utforsk alle butikker</title>
  <!-- Bootstrap og Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Egen stilark -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/theme-tøff.css">
</head>

<body data-page="kategori">
  <!-- Header -->
  <!-- Sticky samlet header + meny -->
  <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
    <!-- Topplinje med logo og meny -->
    <div id="header-placeholder"></div>
  
    <!-- Søk og scroll -->
    <div class="container-fluid py-2 d-flex justify-content-between">
      <button id="scrollTopButton" class="btn btn-secondary">Til toppen ↑</button>
    </div>
  
    <!-- Kategoriknapper -->
    <nav id="kategoriMeny" class="sticky-category-nav">
      <!-- Genereres av JS -->
    </nav>
  </div>

  <!-- Kategorikort -->
  <main class="py-5">
    <div class="container">
      <div class="row g-4" id="kategoriContainer">
        <!-- Her fylles kategorikortene inn av JavaScript -->
      </div>
    </div>
  </main>
<!-- Filtrer-knapp kun synlig på mobil -->
<button class="btn btn-outline-primary d-md-none w-100 mb-3" data-bs-toggle="offcanvas" data-bs-target="#mobilFilter"
  aria-controls="mobilFilter">
  ☰ Filtrer
</button>

<!-- Offcanvas-meny for mobilfilter -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobilFilter" aria-labelledby="mobilFilterLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobilFilterLabel">Filtrer butikker</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Lukk"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Her legger du inn filtreringsinnhold -->
    <div id="mobilFilterInnhold">
      <nav id="tagFilter" class="tag-filter d-flex flex-wrap">
        <!-- Dynamisk tag-knapper genereres av JS -->
      </nav>
    </div>
  </div>
</div>

<script>
  // Eksempel på tags (du kan hente disse dynamisk fra JSON)
  const tags = [
    "barn", "baby", "barneklær", "leker", "klær", "sport", "elektronikk", "gaming",
    "gaver", "bøker", "møbler", "skjønnhet", "mat", "hobby", "reise", "popkultur"
  ];

  const tagFilter = document.getElementById("tagFilter");
  if (tagFilter) {
    tags.forEach(tag => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary btn-sm m-1";
      btn.textContent = tag;
      btn.setAttribute("data-tag", tag);
      btn.onclick = () => {
        // Scroll til toppen av liste, evt. kalle filterfunksjon her
        const event = new CustomEvent("filterByTag", { detail: tag });
        document.dispatchEvent(event);

        const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById("mobilFilter"));
        offcanvas?.hide();
      };
      tagFilter.appendChild(btn);
    });
  }
</script>

<!-- Husk å laste inn Bootstrap JS og CSS hvis det ikke er gjort -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Valgfritt: kun vis desktop filter på større skjermer -->
<style>
  @media (max-width: 767.98px) {
    .sticky-category-nav {
      display: none !important;
    }
  }
</style>
  

 

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <!-- JS -->
  <script src="assets/js/effects/theme-toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/generate/kategori-mal/generate-kategorioversikt.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
</body>
</html>

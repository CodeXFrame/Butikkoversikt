<!DOCTYPE html>
<html lang="no" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butikkoversikt.no - Din guide til nettbutikker</title>
    <!-- Bootstrap og Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Egen stilark -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/theme-tøff.css">
  </head>

  <body data-page="alle-butikker">
  <!-- Sticky Header -->
  <div class="sticky-top bg-white shadow-sm z-1030" id="stickyHeaderFull">
    <div id="header-placeholder"></div>
  </div>

    <main>
      <!-- Ny layout for alle-butikker.html med forbedret struktur og visuell stil -->

      <section class="hero-section py-5 text-center">
        <div class="container">
          <h1 class="display-5 fw-bold">Utforsk nettbutikker</h1>
          <p class="lead text-muted">
            Filtrer og bla gjennom kategorier for å finne det du leter etter
          </p>
        </div>
      </section>

      <section class="filter-section py-4">
        <div class="container mb-4">
          <div class="d-flex flex-column flex-sm-row align-items-stretch justify-content-center gap-2 mb-3 flex-wrap">
            <div class="position-relative" style="max-width: 500px; flex-grow: 1;">
              <input id="searchInput" type="text" class="form-control"
                placeholder="Søk etter butikk, kategori eller underkategori">
              <ul id="autocomplete-list" class="autocomplete-items"></ul>
            </div>
          
            <button id="filterViewToggle" class="btn btn-outline-primary">Bytt til dropdown-visning</button>
          </div>


        <div class="container">
          <div id="tag-filter-wrapper">
            <div class="mb-4">
              <h5 class="mb-2">Filtrer etter kategori:</h5>
              <div
                id="kategori-tags"
                class="d-flex flex-wrap gap-2 justify-content-center"
              ></div>
            </div>
            <div class="mb-4">
              <h5 class="mb-2">Filtrer etter underkategori:</h5>
              <div
                id="underkategori-tags"
                class="d-flex flex-wrap gap-2 justify-content-center"
              ></div>
            </div>
          </div>
          <div id="dropdown-filter-wrapper" style="display: none">
            <select id="filter-category" class="form-select mb-3">
              <option value="alle">Alle kategorier</option>
            </select>
            <select id="filter-subcategory" class="form-select mb-3">
              <option value="alle">Alle underkategorier</option>
            </select>
          </div>
          <div
            class="text-center mb-4 d-flex justify-content-center gap-3 flex-wrap"
          >
            <button
              id="nullstill-filter"
              class="btn btn-outline-secondary btn-sm"
            >
              Nullstill filter
            </button>
          </div>

          <div
            id="butikk-teller"
            class="text-center text-muted mb-4 small"
          ></div>
        </div>
      </section>

      <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Alle nettbutikker</h2>
          <div id="alle-butikker-filter" class="mb-4"></div>
          <div class="row g-4" id="butikk-container">
            <!-- Butikkort genereres her av JavaScript -->
          </div>
          <div class="text-center mt-4">
            <button id="vis-flere-butikker" class="btn btn-primary">Vis flere</button>
            <button id="vis-færre-butikker" class="btn btn-outline-secondary">Vis færre</button>
          </div>
        </div>
      </section>
      
    </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Effekter -->
    <script src="assets/js/effects/fade-in.js"></script>
    <script src="assets/js/effects/menu-toggle.js"></script>
    <script src="assets/js/effects/theme-toggle.js"></script>

    <!-- Generatorer -->
    <script src="assets/js/generate/alle-butikker/generate-alle-butikker-filter-tags-enhanced-toggle.js"></script>

  <!-- Hoved -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/autocomplete-sok.js" defer></script>
  </body>
</html>
